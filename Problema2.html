<meta charset="UTF-8">
<script>
const valorEuro= Number(prompt("Informe a cotação do euro").replace(",", "."))
const viagemEuros = Number(prompt("Informe o valor da viagem em euros").replace(",", "."))

const viagemReal = viagemEuros * valorEuro

document.write ("Valor da viagem em reais é de " + viagemReal)

</script>
